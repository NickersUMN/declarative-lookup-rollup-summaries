<template>
  <lightning-layout pull-to-boundary="small">
    <lightning-layout-item size="6" padding="around-small">
      <lightning-card title="Rollups">
        <div class="slds-card__body slds-card__body_inner">
          <div class="slds-p-bottom_small">
            <lightning-input
              icon="utility:search"
              placeholder="Filter rollups..."
              value={searchFilter}
              onchange={handleInputChange}
            ></lightning-input>
          </div>
          <lightning-datatable
            key-field="DeveloperName"
            data={rollupList}
            columns={dtColumns}
            onrowaction={rollupSelectHandler}
            hide-checkbox-column
          >
          </lightning-datatable>
        </div>
      </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item size="6" padding="around-small">
      <c-rollup-editor onrequestdelete={handleRequestDelete}></c-rollup-editor>
    </lightning-layout-item>
  </lightning-layout>
</template>
